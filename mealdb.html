<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mealDb</title>
    <link rel="stylesheet" href="./css/mildib.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-gray">
    <h2 class="text-center text-success">Search your favorite food</h2>

    <!-- meal search area -->
    <div class="input-group mb-3 w-50 mx-auto">
      <input
        id="search-field"
        type="text"
        class="form-control"
        placeholder="search the food you want"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
      <button
        onclick="searchFood();"
        class="btn btn-outline-secondary"
        type="button"
        id="button-search"
      >
        search
      </button>
    </div>
    <!-- singel meal Detils -->
    <div id="meal-detils" class="w-50 mx-auto"></div>

    <!-- meal search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4"></div>

    <div id="not-found">
      <h1>Sorry Product is not available</h1>
    </div>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- custome js -->
    <script src="./js/mealdb.js"></script>
  </body>
</html>
